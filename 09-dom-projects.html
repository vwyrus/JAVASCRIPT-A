<!DOCTYPE html>
<html>

<head>
  <title>DOM Projects</title>

</head>


<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
    " class=" js-subscribe-button">
    Subcribe
  </button>

  <script>
    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subcribe') {
        buttonElement.innerHTML = 'Subcribed';
      } else {
        buttonElement.innerHTML = 'Subcribe';
      }
    }

  </script>
</body>

</html>

<body>
  <button onclick="
  playGame('heads');
    ">heads</button>

  <button onclick="
  playGame('tails');
  ">tails</button>

</body>
<script>
  let score = {
    wins: 0,
    losses: 0
  };

  function playGame(guess) {
    const randomNumber = Math.random()
    const result = randomNumber < 0.5 ? 'heads' : 'tails';
    console.log(guess === result ? 'You win!' : 'You lose!');


    if (guess === result) {
      score.wins += 1;
    } else {
      score.losses++;
    }
    console.log(score);
  }


</script>

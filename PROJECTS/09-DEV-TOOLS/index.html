<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log(`Time waits for no man`)
    // Styled
    // console.log(`%c I am great`, 'font-size:50px; background:red;')
    // warning!
    console.warn('NOOOO');

    // Error :|
    console.error('shit');

    // Info
    console.info('cr0codiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('steve');
    console.count('wes')
    console.count('steve');
    console.count('steve');
    console.count('wes');
    console.count('steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
